
<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
  <input type="text" id="searchTerm" formControlName="searchTerm" placeholder="Search" aria-label="Search" >
  <input type = "submit">
</form>

<div *ngFor='let item of RecipeListItems$' style="text-align:center">

  <p>{{item.name}} - {{item.id}} </p>

</div>
